<body>
    <h1>Bat Ball Stump Game</h1>
    <hr>
    <div class="buttons_game">
        <button onclick="

        let randomNumber = Math.random () * 3;
        let computerChoice;


        if(randomNumber > 0 && randomNumber<=1) 
        {
            computerChoice='Bat';
        }
        else if (randomNumber > 1 && randomNumber <=2)
        {
        computerChoice = 'Ball';
    }else{
        computerChoice = 'Wicket'
    }


    let resultMsg;
    if (computerChoice==='Ball'){
        resultMsg='User Won';
    } else if(computerChoice==='Bat') {
        resultMsg= `It's a Tie`;
    } else if(computerChoice==='Wicket') {
        resultMsg='Computer has won';
    }

    alert(`You have Clicked BAT. Computer choice is ${computerChoice} and ${resultMsg}`);">Bat</button>
